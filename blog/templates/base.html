{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta name="description" content="André Santos Blog">
    <!-- SEO -->
    <meta property="og:title" content="André Santos Blog">
    <meta property="og:description" content="André Santos Blog. Blog pessoal, anotações.">
    <meta property="og:url" content="https://andreztz.pythonanywhere.com">
    <meta property="og:image" content="{% static 'images/image.jpg' %}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="André Santos Blog">
    <title>{% block title %} André Santos Blog {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'libs/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'libs/bootstrap/dist/css/bootstrap-theme.min.css' %}">
    <script src="{% static 'libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'css/pygments.css' %}">
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-75331741-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>

<body class="container-fluid">
    <main class="row">
        <header class="col-xs-12 col-md-3 column-left">
            {% include "sidebar.html" %}
        </header>
        <section class="col-xs-12 col-md-9 column-right">
            {% block content %}{% endblock %}
        </section>
        <footer>
            {% include "footer.html" %}
        </footer>
    </main>
    <script>
        var $top = $('.go-top');
        // Show or hide the sticky footer button
        $(window).scroll(function () {
            if ($(this).scrollTop() > 200) {
                $top.fadeIn(200);
            } else {
                $top.fadeOut(200);
            }
        });
        // Animate the scroll to top
        $top.click(function (event) {
            event.preventDefault();
            $('html, body').animate({ scrollTop: 0 }, 300);
        });
        // Makes sure that the href="#" attached to the <a> elements
        // don't scroll you back up the page.
        $('body').on('click', 'a[href="#"]', function (event) {
            event.preventDefault();
            console.log($(this).scrollTop());
        });
    </script>
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
